<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>
//	登录注册弹出框start
	function login(index) {//1登录2注册
		$("#bg1").show();
		$(".login").show();
		$(".message").html("");
		if(index==1){
			$(".login_title").text("会员登录");
			$(".login_btn").text("会员登录");
			$(".conPass").hide();
		}else if(index==2){
			$(".login_title").text("会员注册");
			$(".login_btn").text("会员注册");
			$(".conPass").show();
		}
	}
	function loginSucc(index) {
		if(index){//1 登录  2.取消
			console.log($(".conPass").css("display"))
				$(".login_title").text("会员登录");
				$(".login_btn").text("会员登录");
				if($("#phone").val()==undefined || $("#phone").val()==null || $("#phone").val()=="" || $("#phone").val().match(/^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/)==null){
					$(".message").html("<font color='red'>请填写正确手机号！</font>")
					$("#phone").focus();
					return false;
				}else if($("#pass").val()==undefined || $("#pass").val()==null || $("#pass").val()=="" || $("#pass").val().match(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/)==null){
					$(".message").html("<font color='red'>请填写正确密码！</font>")
					$("#pass").focus();
					return false;
				}else if($(".conPass").css("display")=="block"){
					if($("#conPass").val()==undefined || $("#conPass").val()==null || $("#conPass").val()=="" ||  $("#conPass").val()!=$("#pass").val()){
						$(".message").html("<font color='red'>请检查密码是否正确！</font>")
						$("#conPass").focus();
						return false;
					}else{
						$(".message").html("");
						$("#bg1").hide();
						$(".login").hide();
					}
					
				}else{
					$(".message").html("");
					$("#bg1").hide();
					$(".login").hide();
				}	
		}else{
			$("#bg1").hide();
			$(".login").hide();
		}
	}
	function registered(){
		$(".login_title").text("会员注册");
		$(".login_btn").text("会员注册");
		$(".conPass").show();
		$(".message").html("");
	}
//	登录注册end
//页面效果start
	$(".ilist .detail").height($(".ilist li").eq(0).height() * 0.22)
	// INDEX NEWS
	$(".connet_title >div").hover(function(){
		var $detail = $(this).find(".detail"),
		$sign   = $(this).find(".connet_title_main"),
		$img    = $(this).find(".connet_title_bg img");
		$sign.addClass("hover");
		$(this).find(".connet_title_main .text .text_anmit .num").stop().animate({
            top:"-120px"  
        },500);
	}, function(){
		var $detail = $(this).find(".detail"),
		$sign   = $(this).find(".connet_title_main"),
		$img    = $(this).find(".connet_title_bg img");
		$sign.removeClass("hover");
		$(this).find(".connet_title_main .text .text_anmit .num").stop().animate({
            top:"0"  
        },500);
	})
//	页面效果end
//	banner图轮播start
	var len = $(".banner img").length; 
		var n = 0;
		setInterval(function(){
			if(n==0){     
			    n=len
			}else{
			    n--;
			    $(".banner img").eq(n).stop().show().siblings().hide();
			}
		},3000) 
//		banner图轮播end
//	跳转招商加盟
	function Investment(){
		location.href="InvestmentPromotion.html";
	}
//	跳转首页
	function home(){
		location.href="index.html";
	}
	function join(){
		alert("感谢加入")
	}
</script>
